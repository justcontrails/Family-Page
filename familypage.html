<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal webpage showcasing my family and the artwork of my kids.">
    <title>My Family</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        section {
            padding: 2em 1em;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery img {
            max-width: 100%;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #333;
            color: white;
            padding: 1em 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Family</h1>
    </header>

    <section>
        <h2>Welcome to Our World</h2>
        <p>This page is dedicated to my family and the beautiful creations of my kids.</p>
    </section>

    <section>
        <h2>Our Family Moments</h2>
        <div class="gallery">
            <!-- Add your family photos here -->
            <img src="https://photos.google.com/share/AF1QipMiS3HySkEJK9j647weEhOCrmCmTxMq7l3vzbn1YIQhs7-5L5DuuBX5rc0wPkBZeg/photo/AF1QipOELY1aEChL27owYYCMqGciIrHAgwtrirCfjdRv?key=VDVZT3FrU1o1MHlBSmU1OVBjY1ZId3gxNU80LWRn" alt="Family Photo 1">
            <img src="family_photo2.jpg" alt="Family Photo 2">
        </div>
    </section>

    <section>
        <h2>Artworks by My Kids</h2>
        <div class="gallery">
            <!-- Add artwork images here -->
            <img src="artwork1.jpg" alt="Kid's Artwork 1">
            <img src="artwork2.jpg" alt="Kid's Artwork 2">
        </div>
    </section>

    <footer>
        <p>&copy; 2024 My Family | Created with love</p>
    </footer>

</body>
</html>
